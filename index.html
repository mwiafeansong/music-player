<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="images/cover-1.png" alt="" />
      </div>

      <div>
        <h1 class="title"></h1>
        <p class="artist"></p>
      </div>

      <div class="play-area">
        <div class="timestamps">
          <p class="current-time"></p>
          <p class="duration"></p>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div class="controls">
        <button class="audio-control prev">
          <img src="images/Stop_and_play_fill-1.svg" alt="" />
        </button>
        <button class="audio-control play-pause">
          <img class="play" src="images/Play_fill.svg" alt="play" />
          <img class="pause" src="images/pause-solid.svg" alt="pause" />
        </button>
        <button class="audio-control next">
          <img src="images/Stop_and_play_fill.svg" alt="" />
        </button>
      </div>
    </main>

    <footer>
      Created by
      <a href="https://github.com/mwiafeansong" target="_blank">mwiafeansong</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
